<!DOCTYPE HTML>
<html>
  <head>
   {% if title %}
   <title>{{name}}的极简笔记本</title>
   {% else %}
   <title> 极简笔记本</title>
   {% endif %}
  </head>
  <body>
   <h1> 极简笔记本 </h1>
<form role="form" method="post" action="/write_diary">
   <div class="form-group">
      <label for="name"></label>
      <input type="text" name="diary_content" class="form-control" id="name" 
         placeholder="请输入笔记">
   </div>
   <button type="submit" class="btn btn-default">提交笔记</button>
   <button type="button" class="btn btn-default" onclick="window.location.href='index'">返回首页</button>
   <p>保存的笔记: {{ diary_content }}</p>
</form>
  </body>
</html>
