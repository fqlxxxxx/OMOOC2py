<!DOCTYPE HTML>
<html>
  <head>
   {% if title %}
   <title>{{name}}的极简笔记本</title>
   {% else %}
   <title> 极简笔记本</title>
   {% endif %}
  </head>
  <body>
   <h1> 极简笔记本 </h1>
<form role="form" method="post" action="/write_diary">
   <div class="form-group">
      <label for="name"></label>
      <input type="text" name="content" class="form-control" id="name"
         placeholder="请输入笔记">
       <button type="submit" class="btn btn-default">提交笔记</button>
   </div>

   <p>========历史笔记========</p>
    <textarea rows=40 cols=30>{{diary_content}}</textarea>
</form>
  </body>
</html>
