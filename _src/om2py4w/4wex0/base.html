<!DOCTYPE HTML>
<html>
  <head>
   {% if title %}
   <title>{{name}}的极简笔记本</title>
   {% else %}
   <title> 极简笔记本</title>
   {% endif %}
  </head>
  <body>
   # {% block content %}{% endblock %} 
   <h1> 极简笔记本 </h1>
<form role="form">
   <div class="form-group">
      <label for="name"></label>
      <input type="text" class="form-control" id="name" 
         placeholder="请输入笔记">
   </div>
   <button type="submit" class="btn btn-default">提交笔记</button>
   <button type="histroy" class="btn btn-default">查看历史笔记</button>
   <div class="container">
     <div class="jumbotron">
        <h1>欢迎登陆页面！</h1>
        <p>这是一个超大屏幕（Jumbotron）的实例。</p>
     </div>
   </div>

</form>
  </body>
</html>
